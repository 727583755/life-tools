<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Title</title>

    <style>
        #content {
            padding: 0px 0.1%;
        }

        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        .nav ul li {
            display: inline-block;
            float: left;
            width: 33%;
            text-align: center;
            border-right: 1px solid #888888;
            padding: 5px 0px;
            background-color: #4CAF50;
            cursor: pointer;
        }

        .nav ul li:last-child {
            border-right: none;
        }

        .nav ul li a {
            font-weight: bold;
            color: #FFFFFF;
            text-decoration: none;
        }

        .nav .active {
            background-color: #3e8e41;
        }

        .nav .active a {
            color: #000000;
        }

        .submit-btn {
            border: none;
            display: block;
            width: 100%;
            padding: 10px 0px;
            cursor: pointer;
            background-color: #4CAF50;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .submit-btn:hover {
            background-color: #3e8e41;
        }

        .input-list ul {
            padding: 5px 0px;
            clear: left;
        }

        .input-list li {
            padding: 10px 0px;
            border-bottom: 1px solid #4CAF50;
        }

        .input-list li span:first-child {
            width: 30%;
            display: inline-block;
        }

        .input-list li span:last-child {
            width: 65%;
            display: inline-block;
        }

        .title {
            width: 100%;
        }

        .float-title {
            position: fixed;
            width: 100%;
            display: none;
            z-index: 1;
        }

        .title-hide {
            display: none;
        }

        .title-display {
            display: block;
            top: 0;
        }

        .title span, .float-title span {
            background-color: #3e8e41;
        }

        .title span, .float-title span, .money-list span {
            float: left;
            text-align: center;
            width: 50%;
            padding: 10px 0px;
        }

        .money-list span {
            border-bottom: 1px solid #888888;
        }

        .clearfix {
            clear: both;
            display: block;
        }

    </style>
</head>
<body>
    <div id="head"></div>

    <div id="content">
        <div class="nav">
            <ul>
                <li class="active" ><a href="#">商业贷款</a></li>
                <li><a href="#">公积金</a></li>
                <li><a href="#">组合型</a></li>
            </ul>
        </div>

        <div class="input-list">
            <form id="myform" action="/aaa" method="post">
            <ul>
                <li>
                    <span>贷款总额</span>:
                    <span>
                        <input type="tel" name="mortgageTotal" value="100" /> 万
                    </span>
                </li>
                <li>
                    <span>按揭年数</span>:
                    <span>
                        <select name="month">
							<option value="12">1年（12期）</option>
                            <option value="24">2年（24期）</option>
                            <option value="36">3年（36期）</option>
                            <option value="48">4年（48期）</option>
                            <option value="60">5年（60期）</option>
                            <option value="72">6年（72期）</option>
                            <option value="84">7年（84期）</option>
                            <option value="96">8年（96期）</option>
                            <option value="108">9年（108期）</option>
                            <option value="120">10年（120期）</option>
                            <option value="132">11年（132期）</option>
                            <option value="144">12年（144期）</option>
                            <option value="156">13年（156期）</option>
                            <option value="168">14年（168期）</option>
                            <option value="180">15年（180期）</option>
                            <option value="192">16年（192期）</option>
                            <option value="204">17年（204期）</option>
                            <option value="216">18年（216期）</option>
                            <option value="228">19年（228期）</option>
                            <option selected value="240">20年（240期）</option>
                            <option value="252">21年（252期）</option>
                            <option value="264">22年（264期）</option>
                            <option value="276">23年（276期）</option>
                            <option value="288">24年（288期）</option>
                            <option value="300">25年（300期）</option>
                            <option value="312">26年（312期）</option>
                            <option value="324">27年（324期）</option>
                            <option value="336">28年（336期）</option>
                            <option value="348">29年（348期）</option>
                            <option value="360">30年（360期）</option>
						</select>
                    </span>
                </li>
                <li>
                    <span>利率</span>:
                    <span>
                        <input type="number" name="rate" value="4.9"> %
                    </span>
                </li>
            </ul>
            </form>
            <br/>
            <button id="submit" type="button" class="submit-btn">开始计算</button>
        </div>
        <br/>
        <br/>

        <div>
            <div id="myTitle" class="title">
                <span>月份</span>
                <span>月供</span>
            </div>
            <div class="float-title">
                <span>月份</span>
                <span>月供</span>
            </div>
            <ul class="money-list clearfix">

            </ul>
        </div>

    </div>

    <div id="footer"></div>

    <script src="http://cdn.bootcss.com/jquery/2.0.1/jquery.min.js" ></script>
    <script src="js/common.js" ></script>

    <script>
        $(function () {
            $("#submit").click(function () {
                var jsonObj = $("#myform").serializeObject();
                var jsonStr = JSON.stringify(jsonObj);
                $.ajax({
                    type: "post",
                    url: "http://123.56.195.62:8099/life-web-client/rest/mortgage/calculate",
                    dataType: "json",
                    contentType : "application/json ; charset=utf-8",
                    data: jsonStr,
                    success: function(data) {
                        if (data.statusCode != 200) {
                            alert(data.statusDesc);
                            return;
                        }
                        $(".money-list").empty();
                        var liStr = "";
                        for (var i=0; i<data.data.length; i++) {
                            var item = data.data[i];
                            liStr += "<li class='clearfix'>";
                            liStr += "<span>" + item.monthCnt + "</span>";
                            liStr += "<span>" + item.monthPay + "</span>";
                            liStr += "</li>";
                        }
                        $(".money-list").append(liStr);
                        location.hash="#myTitle";
                    }
                });
            });
        });

        document.addEventListener('touchstart',function () {
            floatTitle();
        });

        document.addEventListener('touchmove',function () {
            floatTitle();
        });
        document.addEventListener('touchend',function () {
            floatTitle();
        });

        function floatTitle() {
            //获取div距离顶部的距离
            var mTop = document.getElementById('myTitle').offsetTop;
            //减去滚动条的高度
            var sTop = document.body.scrollTop;
            var result = mTop - sTop;
            if (result <= 0) {
                $(".float-title").addClass("title-display");
            } else {
                $(".float-title").removeClass("title-display");
                $(".float-title").addClass("title-hide");
            }
        }

    </script>
</body>
</html>
